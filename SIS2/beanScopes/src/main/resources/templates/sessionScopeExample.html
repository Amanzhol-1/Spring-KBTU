<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Session Scope Example</title>
</head>
<body>
<h1>Session Scope Example</h1>
<p>Session ID: <span th:text="${sessionId}">[Session ID]</span></p>
<p>Previous Message: <span th:text="${previousMessage}">[Previous Message]</span></p>
<p>Current Message: <span th:text="${currentMessage}">[Current Message]</span></p>
</body>
</html>
